<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<fieldset>
    <legend><h2>Add City</h2></legend>
    <h4 th:if="${message}" th:text="${message}"></h4>
    <form method="post">
        <table class="table table-striped">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="${city.name}" th:value="${city.name}"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="country" id="country" th:field="${city.country}">
                    <option th:each="country: ${countryList}" th:value="${country.id}" th:utext="${country.name}"/>
                </select>
                </td>
            </tr>
            <tr>
                <td>Area </td>
                <td><input type="number" th:field="${city.area}"></td>
            </tr>
            <tr>
                <td>Population</td>
                <td><input type="number" th:field="${city.population}"></td>
            </tr>
            <tr>
                <td>GDP</td>
                <td><input type="number" th:field="${city.GDP}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea cols="20" rows="10" th:field="${city.desc}"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Sá»­a">
                    <a href="/">Exit</a>
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
